<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Opencharge</title>
</head>
<body class="page page_space_bottom theme_color_opencharge-brand">
    <div class="header">
        <div class="header__container">
            <div class="header__title">Subscription sync</div>

            <div class="progress">
                <div class="progress__internal"></div>
            </div>
            <div class="header__description">
                We will scan your subscriptions, please wait
            </div>
        </div>
    </div>
    
    <div class="section">
        <div class="section__header">Subscriptions found</div>

        <div class="subscriptions-list">
            <div class="subscriptions-list__item">
                <div class="subscriptions-list__company">
                    <div class="subscriptions-list__logo subscriptions-list__logo_name_netflix"></div>
                    <div class="subscriptions-list__info">
                        <div class="subscriptions-list__name">Netflix</div>
                        <div class="subscriptions-list__description">Month payment</div>
                    </div>
                </div>
                <a href="index.html" class="button button_view_tone">Add</a>
            </div>
            <div class="subscriptions-list__item">
                <div class="subscriptions-list__company">
                    <div class="subscriptions-list__logo subscriptions-list__logo_name_spotify"></div>
                    <div class="subscriptions-list__info">
                        <div class="subscriptions-list__name">Spotify</div>
                        <div class="subscriptions-list__description">Month payment</div>
                    </div>
                </div>
                <a href="index.html" class="button button_view_tone">Add</a>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section__header">May be interesting</div>

        <div class="subscriptions-found__content">
            <div class="subscriptions-list">
                <div class="subscriptions-list__item">
                    <div class="subscriptions-list__company">
                        <div class="subscriptions-list__logo subscriptions-list__logo_name_youtube"></div>
                        <div class="subscriptions-list__info">
                            <div class="subscriptions-list__name">YouTube</div>
                            <div class="subscriptions-list__description">Month payment</div>
                        </div>
                    </div>
                    <a href="index.html" class="button button_view_tone">Add</a>
                </div>
                <div class="subscriptions-list__item">
                    <div class="subscriptions-list__company">
                        <div class="subscriptions-list__logo subscriptions-list__logo_name_dropbox"></div>
                        <div class="subscriptions-list__info">
                            <div class="subscriptions-list__name">Dropbox</div>
                            <div class="subscriptions-list__description">Month payment</div>
                        </div>
                    </div>
                    <a href="index.html" class="button button_view_tone">Add</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
