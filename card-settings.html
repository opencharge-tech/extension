<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Card Settings</title>
</head>
<body class="page">
    <div class="wrapper">
        <div class="header">
            <div class="header__container">
                <a href="subscriptions.html" class="header__back text_link text_bold">Back</a>
            </div>
        </div>
        <div class="content">
            
            <div class="content__section">
                <div class="content__container">
                    <div class="settings-card-preview">
                        <div class="settings-card-preview__logo"></div>
                        <div class="settings-card-preview__more"></div>
                    </div>
                </div>
            </div>
            <div class="content__section">
                <div class="content_header">
                    <div class="content__container">
                        <div class="content__panel">
                            <div class="content__title">
                                Bank Card
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content__info">
                    <div class="content__container">
                        <div class="list">
                            <div class="list__item distribute_between">
                                <div>
                                    <div class="history__title">Number</div>
                                    <div class="history__period">2345 3456 4567 5677</div>
                                </div>
                                <div class="history__amount text_link">Edit</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content__section">
                <div class="content_header">
                    <div class="content__container">
                        <div class="content__panel">
                            <div class="content__title">
                                Card Limits
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content__info">
                    <div class="content__container">
                        <div class="card-limits">
                            <div class="card-limits__price">
                                9.99$
                            </div>
                            <div class="card-limits__tabs">
                                <div class="card-limits__item card-limits__item_state_active">
                                    Per month
                                </div>
                                <div class="card-limits__item">
                                    Per year
                                </div>
                                <div class="card-limits__item">
                                    Single pay
                                </div>
                            </div>
                            <div class="card-limits__info">
                                <div class="card-limits__info-icon">
                                    
                                </div>
                                <div class="card-limits__info-text">
                                    The text about the types of cards and their capabilities within this field
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content__section">
                <div class="content_header">
                    <div class="content__container">
                        <div class="content__panel">
                            <div class="content__title">
                                Funding Card
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content__info">
                    <div class="content__container">
                        <div class="list">
                            <div class="list__item distribute_between">
                                <div>
                                    <div class="history__title">Qiwi</div>
                                    <div class="history__period">2345 3456 4567 5677</div>
                                </div>
                                <div class="history__amount text_link">Edit</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content__section">
                <div class="content__info">
                    <div class="content__container">
                        <div class="button button_width_max">Create card</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
