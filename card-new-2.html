<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>New funding source</title>
</head>
<body class="page">
    <div class="header">
        <div class="header__container">
            <a href="card-new-1.html" class="header__back text_link text_bold">Back</a>
            <div class="header__title">New funding source</div>
            <div class="header__description">
                To add a new card, enter its data and we will save it in the system.
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section__header">Card number</div>
        <input placeholder="0000 0000 0000 0000"></input>
    </div>
    <div class="section">
        <div class="section__header">Exp. date</div>
        <input placeholder="00/00"></input>
    </div>
    <div class="section">
        <div class="section__header">Name on card</div>
        <input placeholder="0000 0000 0000 0000"></input>
    </div>
    <div class="section">
        <div class="section__header">CVC</div>
        <input placeholder="123"></input>
    </div>
    <div class="section">
        <div class="button button_width_max">Create card</div>
    </div>

</div>

</body>
</html>
